<!docktype html>
<html>
<head>
		<title>scfdzs</title>

<script>
	
	//Hide the text
	 function hide (){
		document.getElementById ("p").style.display = "none";
	 }
	 
	 // Show the text
	 function show (){
		document.getElementById ("p").style.display = "block";
	 }
	 
	 function color (){
		document.getElementById ("p").style.color = "green";
	 }
</script>
</head>
<body>

<p id = "p">Welcome to javscript</p>

<button id = "btn" onclick = "hide ()">Hide</button>
<button id = "btn" onclick = "show ()">Show</button>

<button id = "btn" onclick = "color ()">color</button>

</body>
</html>
