<html>
<head>
<script type="text/javascript" src="scripts/jquery-1.11.0.min.js"></script>
<style>
	.table{
		//border:2px solid orange;
		font-size:25px;
		text-align:center;
		cursor:pointer;
	}
	.box {
		width:250px;
		height:80px;
		border:2px solid red;
		font:30px times of new romen;
		text-align:center;
	
	}
	 
</style>
</head>
<script>
	$(document).ready(function (){
		$(".table").on ("click" , function (){
			var userValue = $(this).attr ("data-id");
			$(".box").html (userValue);
		});
		
	});
</script>
<body>
